[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    structure: marks tests as structure validation tests
    doctest: marks tests as doctest validation
    links: marks tests as link validation
    build: marks tests as build validation
    notebooks: marks tests as notebook validation
    examples: marks tests as example validation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 